<ion-header>

  <ion-navbar>
    <ion-title>Fertilizer Prices</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.goToRoot()">
      <ion-icon name="home"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines>
      <ion-label>{{calculatorModule.NDisplayNames[calculatorModule.E10]}} $</ion-label>
      <ion-input [(ngModel)]="calculatorModule.I8" type="number" placeholder="0"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>{{calculatorModule.PDisplayNames[calculatorModule.E12]}} $</ion-label>
      <ion-input [(ngModel)]="calculatorModule.J8" type="number" placeholder="0"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>{{calculatorModule.KDisplayNames[calculatorModule.E16]}} $</ion-label>
      <ion-input [(ngModel)]="calculatorModule.K8" type="number" placeholder="0"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>{{calculatorModule.SDisplayNames[calculatorModule.E14]}} $</ion-label>
      <ion-input [(ngModel)]="calculatorModule.L8" type="number" placeholder="0"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="OpenPage('DryResultsPage')" block outline color="dark">Calculate</button>
</ion-content>
