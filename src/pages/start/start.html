<ion-header>

  <ion-navbar>
    <ion-title>Select a Calculator</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.goToRoot()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="OpenPage('DryFertilizerStartPage')" block outline color="dark">Calculator for Dry Fertilizer</button>
  <button ion-button (click)="OpenPage('LiquidFertilizerStartPage')" block outline color="dark">Calculator for Liquid Fertilizer</button>
  <button ion-button (click)="OpenPage('Nh3StartPage')" block outline color="dark">Calculator for NH<sub>3</sub></button>
</ion-content>
